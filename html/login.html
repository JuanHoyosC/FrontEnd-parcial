<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Encuesta.com</title>
</head>

<body>

    <section class="row main-login p-0 m-0">
        <section class="col-md-6 panel-izquierdo p-0">
            <div class="row">
                <div class="col-12 pl-5 pt-5">
                    <h1 class="text-white">Encuestas</h1>
                </div>
            </div>
            <nav class="row">
                <div class="col-12">
                    <label class="text-white pl-5">Lorem</label>
                    <label class="text-white">Lorem</label>
                    <label class="text-white">Lorem</label>
                </div>
            </nav>
        </section>

        <section class="col-md-6 panel-derecho">
            <section class="row form">
                <div class="col-12">
                    <h3 class="bienvenida mb-5">Bienvenidos a <span class="name-page">Encuestas.com</span></h3>
                    <p class="mb-5">Ingresa los datos para poder realizar las preguntas!!
                    </p>

                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control mb-5" aria-describedby="emailHelp"
                                placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control mb-5" placeholder="Contraseña">
                        </div>

                        <div class="row d-flex justify-content-between m-0 mb-5">
                            <button type="submit" class="btn ">Submit</button>
                            <a href="#" class="mt-2 olvido">¿Olvido su contraseña?</a>
                        </div>
                    </form>
                </div>
            </section>

            <section class = "row login-google">
                <img src="../imagenes/login-google.png" class = "img-google">
            </section>
        </section>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
